<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery</title>
  </head>

  <style>
    #square {
      background: red;
      height: 500px;
      width: 500px;
      display: none;
    }
  </style>

  <body>
    <button id="button">Fade In</button>

    <div id="square"></div>

    <!-- <script src="./jquery/jquery-3.6.0.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      
      let Jquery = $.noConflict()

      Jquery("#button").click(() => {
        Jquery("#square").fadeTo(2000, 0.6) // ele Recebe como Parâmetro a duração e quantidade de opacidade, ele funciona como findIn e o findout
      })
      

    </script>

  </body>
</html>
