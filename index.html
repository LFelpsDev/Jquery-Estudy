<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery</title>
  </head>

  <style>
    #square {
      background: red;
      height: 500px;
      width: 500px;
      display: none;
      position: absolute;
    }

    #square-black {
      background-color: black;
      height: 500px;
      width: 500px;
      position: absolute;
    }
  </style>

  <body>
    <button id="button">Fade In</button>
    <button id="stop">STOP</button>

    <div id="square"></div>
    <div id="square-black"></div>

    <!-- <script src="./jquery/jquery-3.6.0.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
    
    $("#button").click(() => {
      $("#square-black").hide(2000, () => {
        $("#square").show().animate({
          left: "100vw",
          opacity: 0.3,
        }, 3000)
      })

    })

    </script>

  </body>
</html>
